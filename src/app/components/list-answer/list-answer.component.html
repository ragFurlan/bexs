<div>
    <h1>Respostas:</h1>
    <section class="grid">
        <div class="item" *ngFor="let answer of question[0].answers">
            {{ answer.text }}
        </div>    
        <div class="item">
            <br>
            <hr/>
        </div>   
        <div class="item">
            <form #formCompleto="ngForm">
                <div class="row">
                    <div class="input-field col s12">
                        <label for="resposta" class="label-text">Deseja responder?&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <input placeholder="Resposta" id="resposta" type="text" class="validate"
                        ngModel #newAnswer="ngModel" name="newAnswer" id="newAnswer" required>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="submit" class="btn btn-secundario col-2"
                            (click)="onSubmit(formCompleto);">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </section> 
    
</div>
